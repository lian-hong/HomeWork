<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="lib/echarts.min.js"></script>
  </head>

  <body>
    <div style="width: 600px; height: 400px"></div>
    <script>
      var mCharts = echarts.init(document.querySelector('div'))
      var xDataArr = [
        '1月',
        '2月',
        '3月',
        '4月',
        '5月',
        '6月',
        '7月',
        '8月',
        '9月',
        '10月',
        '11月',
        '12月'
      ]
      var yDataArr1 = [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]
      var yDataArr2 = [3000, 3002, 3003, 3008, 3004, 3005, 3001, 3005, 3008, 3009, 3010, 3006]
      var option = {
        tooltip: {
          trigger: 'axis',
          triggerOn: 'click',
          formatter: function (arg) {
            return arg[0].name + '的销售额是:' + arg[0].data
          }
        },
        xAxis: {
          type: 'category',
          data: xDataArr,
          boundaryGap: false
        },
        yAxis: {
          type: 'value', 
          boundaryGap: false,
          scale:true
        },
        series: [
          {
            name: '康师傅2021销售额年度报表',
            type: 'line',
            data: yDataArr1,
            markPoint: {
              data: [
                {
                  type: 'max'
                },
                {
                  type: 'min'
                }
              ]
            },
            markLine: {
              data: [{ type: 'average' }]
            },
            markArea: {
              data: [
                [{ xAxis: '1月' }, { xAxis: '2月' }],
                [{ xAxis: '7月' }, { xAxis: '8月' }]
              ]
            },
            smooth: true,
            lineStyle: {
              color: 'skyblue',
              type: 'solid' // dotted solid dashed
            },
            areaStyle: {
              color: 'pink'
            }
          }
        ]
      }
      mCharts.setOption(option)
    </script>
  </body>
</html>
