<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 步骤1：引入echarts.js文件 -->
    <script src="lib/echarts.min.js"></script>
    <!-- 
  步骤1：引入echarts.js文件
  步骤2：准备一个呈现图表的盒子
  步骤3：初始化echarts实例对象
  步骤4：准备配置项
  步骤5：将配置项设置给echarts实例对象
   -->
  </head>

  <body>
    <!-- 步骤2：准备一个呈现图表的盒子 -->
    <div style="height: 400px;border:1px solid red"></div>
    <script>
      // 步骤3：初始化echarts实例对象
      // 参数, dom,决定图表最终呈现的位置

      var mCharts = echarts.init(document.querySelector('div'))
      var yDataArr = [66, 30, 46, 99, 100, 60]
      // 步骤4：准备配置项
      var option = {
        tooltip: {
          trigger: 'axis',
          triggerOn: 'click',
          // formatter: "{b}的成绩是{c},{c1},{c2},{c3}",
          formatter: function (arg) {
            return arg[0].name + '的分数是' + arg[0].data
          }
        },
        toolbox: {
          feature: {
            saveAsImage: {},
            dataView: {},
            restore: {},
            dataZoom: {},
            magicType: {
              type: ['bar', 'line']
            }
          }
        },
        xAxis: {
          type: 'category',
          data: ['小明', '小红', '小王', '小刘', '小宋', '小张']
        },
        yAxis: {
          type: 'value'
        },
        series: [
          {
            name: '语文',
            type: 'bar',
            data: yDataArr,
            itemStyle: {
              color: {
                type: 'linear',
                x: 0,
                y: 0,
                x2: 0,
                y2: 1,
                colorStops: [
                  { offset: 0, color: 'pink' },
                  { offset: 1, color: 'skyblue' }
                ]
              }
            // color:{
            //     type:'radial',
            //     x:0.5,
            //     y:0.5,
            //     r:0.5,
            //     colorStops:[
            //         {offset:0,color:'blue'},
            //         {offset:1,color:'skyblue'}
            //     ]
            // }
            }
          }
        ]
      }
      // 步骤5：将配置项设置给echarts实例对象
      mCharts.setOption(option)
      

      window.onresize = function(){
        mCharts.resize()
      }
    // window.onresize = mCharts.resize
    </script>
  </body>
</html>
<style>
    html{
        background-color: #fff;
    }
</style>
